<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Job Application</title>
</head>
<body>
    <h2>Online Job Application Form</h2>
    <form>

      <!--Personal Information-->
     <label for="name" >Name:</label>
     <input type="text" id="name" name="name"><br><br>
     <label for="email">Email:</label>
     <input type="email" id="email" name="email"><br><br>
     <label for="num">Phone:</label>
     <input type="num" id="num" name="num"><br><br>
     <label for="date">Date of Birth:</label>
     <input type="date" id="date" name="date"><br><br>
     <!--Education-->
     <label for="degree">Degree:</label>
     <input type="degree" id="degree" name="degree"><br><br>
     <label for="num">Year:</label>
     <input type="number" id="num" name="num"><br><br>
     <label for="percentage">Percentage:</label>
     <input type="percentage" id="percentage" name="percentage"><br><br>
     <!--skills-->
     <legend><h3>Skills</h3></legend>
      <label>HTML</label>
      <input type="checkbox" name="skills" value="HTML">
      <label>CSS</label>
      <input type="checkbox" name="skills" value="CSS">
      <label>JavaScript</label>
      <input type="checkbox" name="skills" value="JavaScript">
      <label>Python</label>
      <input type="checkbox" name="skills" value="python">
      <label>Java</label>
      <input type="checkbox" name="skills" value="Java"><br><br>
      <!--Skills Level-->
      <label for="skill-level">HTML</label>
      <input type="range" id="skill-level" name="skill-level" min="0" max="100" value="50"><br><br>
      <label for="skill-level">CSS</label>
      <input type="range" id="skill-level" name="skill-level" min="0" max="100" value="50"><br><br>
      <label for="skill-level">JavaScript</label>
      <input type="range" id="skill-level" name="skill-level" min="0" max="100" value="50"><br><br>
      <label for="skill-level">python</label>
      <input type="range" id="skill-level" name="skill-level" min="0" max="100" value="50"><br><br>
      <label for="skill-level">Java</label>
      <input type="range" id="skill-level" name="skill-level" min="0" max="100" value="50"><br><br>




     <label>Upload Resume</label>
     <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>
     <label>
        <input type="checkbox" name="agree" required> I agree that all the information provided is true.
     </label><br><br>
     <button>Submit</button>


      



     










    </form>
</body>
</html>
